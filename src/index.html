<!doctype html>
<html lang="en">

<head>
	<base href="/">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> A-Frame Testing </title>
	<meta property="og:type" content="website">
	<meta property="og:url" content="">

	<link rel="stylesheet" href="css/app[ver].css" inline>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/0.6.1/aframe-master.min.js"></script>
	<script src="js/modernizr[ver].js" async></script>
	<script src="js/main[ver].js" async defer></script>
</head>
<body>
	<a-scene id="scene">

			<!-- ASSETS -->
      <a-assets>
      </a-assets>

      <!-- Controls / View -->
      <a-entity id="camera">
        <a-camera wasd-controls-enabled="true">
					<a-entity cursor="fuse: true; fuseTimeout: 500"
						position="0 0 -1"
						geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.02"
						material="color: red; shader: flat;" >
					<a-entity>
				</a-camera>
      </a-entity>

			<a-entity id="timeline">
				<a-entity id="text-container"></a-entity>
			</a-entity>
			<a-sky color="blue"></a-sky>

  </a-scene>
</body>
</html>
